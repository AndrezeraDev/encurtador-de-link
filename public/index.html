<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/link-logo.jpeg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <label for="url">Encurtador de Link</label>
        <p>Digite o link abaixo e clique para encurtar</p>
        <input type="text" id="url" placeholder="Insira seu link">
        <button id="shorten-btn">Encurtar link</button>
        <button onclick="window.location.href='history.html'">Mostrar Histórico</button>
        <button onclick="window.location.href='stats.html'">Mostrar Estatísticas</button>
        <div id="result"></div>
    </div>

    <script src="shorten.js"></script>
</body>
</html>
