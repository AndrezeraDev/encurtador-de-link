<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-shortner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/v2.jpeg" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <label for="url">Encurtador de Link</label>
        <p>Clique abaixo e gere seu link curto</p>
        <input type="text" id="url" placeholder="insira seu link">
        <button onclick="shortenURL()" id="btn">Encurtar link</button>
        <div id="result"></div>
    </div>

    <script>
        async function shortenURL() {
            const longUrl = document.getElementById('url').value;
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: longUrl })
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = `<a href="${result.shortUrl}" target="_blank">${result.shortUrl}</a>`;
        }
    </script>
</body>
</html>
